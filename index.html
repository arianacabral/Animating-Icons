<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animating Icons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">    
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <br/>
  <div class="row">
    <div class="column">
      <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header"><i class="fa fa-heart fa-2x"></i></div>
        <div class="card-body">
          <h5 class="card-title">Beat</h5>          
        </div>
      </div>
    </div>

    <div class="column">
      <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header"><i class="fa fa-refresh fa-2x fa-spin-hover"></i></div>
          <div class="card-body">
            <h5 class="card-title">Spin</h5>
          </div>
        </div>
    </div>

    <div class="column">
      <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header"><i class="fa fa-bell fa-2x" aria-hidden="true"></i></div>
          <div class="card-body">
            <h5 class="card-title">Shake</h5>
          </div>
        </div>
    </div>

    <div class="column">
      <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
          <div class="card-header"><i class="fa fa-heart-o fa-2x"></i></div>
          <div class="card-body">
            <h5 class="card-title">Change Color</h5>
          </div>
        </div>
  </div>
</div>   
<div class="row">
  
  <div class="column">
    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header"><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></div>
        <div class="card-body">
          <h5 class="card-title">Rotate</h5>
        </div>
      </div>
  </div>

  <div class="column">
    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header"><i class="fa fa-futbol-o fa-2x" aria-hidden="true"></i></div>
        <div class="card-body">
          <h5 class="card-title">Bounce</h5>
        </div>
      </div>
</div>
 
  
  <div class="column">
    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
      <div class="card-header"><i class="fa  fa-hourglass-start fa-2x" aria-hidden="true"></i></div>
      <div class="card-body">
        <h5 class="card-title">Rotate</h5>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header"><i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i></div>
        <div class="card-body">
          <h5 class="card-title">Spin</h5>
        </div>
      </div>
  </div>
  
</div> 

<div class="row">
  <div class="column">
    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
      <div class="card-header"><i class="fa fa-github-alt fa-2x" aria-hidden="true"></i></div>
      <div class="card-body">
        <h5 class="card-title">Flip horizontally</h5>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header"><i class="fa fa-car fa-2x"></i></div>
        <div class="card-body">
          <h5 class="card-title">Rotate</h5>
        </div>
      </div>
  </div>

  <div class="column">
    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header"><i class="fa fa-lightbulb-o fa-2x" aria-hidden="true"></i></div>
        <div class="card-body">
          <h5 class="card-title">Shake</h5>
        </div>
      </div>
  </div>

  <div class="column">
    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header"><i onclick="changeIcon(this)" class="fa fa-thumbs-up fa-2x"></i></div>
        <div class="card-body">
          <h5 class="card-title">Flip vertically</h5>
        </div>
      </div>
  </div>
  
</div> 

    <script>
      function changeIcon(x) {
        x.classList.toggle("fa-thumbs-down");
      }
      </script>
    
</body>
</html>
